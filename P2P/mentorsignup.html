<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet"  href="css/student.css">
	<link href="https://fonts.googleapis.com/css?family=Damion|Lobster|Montserrat|Mr+Dafoe|Permanent+Marker" rel="student">
    <link rel="icon" href="css/logo.png" sizes="32x32" type="image/png">
    
<head>
	<title>Mentor Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>

<body>

<img id="favicon" src="css/logo.png" alt="P2P logo" style="float:left;width: 100px;height:100px;">

<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1 id="signup">Mentor Sign Up</h1>
    <p id="terms">Please fill in this form to create an account.</p>
    <hr>

    <label id="fName"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="first" required>

    <label id="lName"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="last" required>

    <label id="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>

    <label id="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label id="uni"><b>Alma Mater</b></label>
    <input type="text" placeholder="Enter the name of your university" name="uni" required>

    <label id="major"><b>Degree graduated with</b></label>
    <input type="text" placeholder="Enter your major" name="major" required>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

  </div>
</form>
</body>
</html>
