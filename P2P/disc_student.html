<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="css/disc_student.css">
	<link href="https://fonts.googleapis.com/css?family=Damion|Lobster|Montserrat|Mr+Dafoe|Permanent+Marker" rel="stylesheet">
	<link rel="icon" href="css/logo.png" sizes="32x32" type="image/png">

<head>
	<title>P2P</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<img id="favicon" src="css/logo.png" alt="P2P logo" style="float:left;width: 60px;height:60px;">

	<ul class="nav">
	  <li><a href="#">Home</a></li>
	  <li><a href="#">News</a></li>
	  <li><a href="#">Find a Mentor</a></li>

	   <!-- Trigger the modal with a Login Link -->
	  <li><a href="#myModal" data-toggle = "modal" data-target= "#myModal" class="nav">Login</a></li>
	</ul>



<div id="container">
    <video autoplay="true" id="videoElement">

    </video>
</div>




<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p style="color: white">Not a member? <a href="index.html">Sign Up</a></p>
          <p style="color: white">Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>

 
<script type="text/javascript">
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>

<script type="text/javascript">
var video = document.querySelector("#videoElement");
 
if (navigator.mediaDevices.getUserMedia) {      
    navigator.mediaDevices.getUserMedia({video: true})
  .then(function(stream) {
    video.srcObject = stream;
  })
  .catch(function(err0r) {
    console.log("Something went wrong!");
  });
}
</script>

</body>
</html>
